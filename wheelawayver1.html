            </div>
        `;
        // Add event listeners for this page
        addHomePageListeners();
    };

    const renderVehicleListingPage = (type = 'Car') => {
        const carCategories = ['SUV', 'Sedan', 'Hatchback'];
        const bikeCategories = ['Motorcycle', 'Scooter'];
        const fuelTypes = ['Petrol', 'Diesel', 'Electric'];
        const allBrands = [...new Set(mockVehicles.filter(v => v.type === type).map(v => v.brand))];
        const categories = type === 'Car' ? carCategories : bikeCategories;

        mainContent.innerHTML = `
             <div class="bg-[#F8F9FA] pt-24">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <h1 class="text-3xl font-bold text-[#212529] mb-8">Rent a ${type}</h1>
                    <div class="flex flex-col lg:flex-row gap-8">
                        <!-- Filters -->
                        <aside class="w-full lg:w-1/4">
                            <div class="sticky top-28 bg-white p-6 rounded-lg shadow-sm">
                                <h3 class="text-lg font-semibold mb-4 border-b pb-2 text-[#212529] border-gray-200">Filters</h3>
                                <div><h4 class="font-semibold mb-2 text-[#212529]">Vehicle Type</h4>${categories.map(cat => `<label class="flex items-center text-sm text-gray-600 mb-1"><input type="checkbox" name="category" value="${cat}" class="filter-change rounded text-[#005A9C] focus:ring-[#005A9C] bg-gray-100 border-gray-300"/><span class="ml-2">${cat}</span></label>`).join('')}</div>
                                <div class="mt-4"><h4 class="font-semibold mb-2 text-[#212529]">Price Range</h4><input type="range" id="priceRange" min="500" max="5000" step="100" value="5000" class="filter-change w-full accent-[#005A9C]"/><div class="text-sm text-gray-600 text-center">Up to ₹<span id="price-value">5000</span>/day</div></div>
                                <div class="mt-4"><h4 class="font-semibold mb-2 text-[#212529]">Transmission</h4><div class="flex space-x-4"><label class="flex items-center text-sm text-gray-600"><input type="radio" name="transmission" value="Automatic" class="filter-change text-[#005A9C] focus:ring-[#005A9C]"/><span class="ml-1">Auto</span></label><label class="flex items-center text-sm text-gray-600"><input type="radio" name="transmission" value="Manual" class="filter-change text-[#005A9C] focus:ring-[#005A9C]"/><span class="ml-1">Manual</span></label></div></div>
                                <div class="mt-4"><h4 class="font-semibold mb-2 text-[#212529]">Fuel Type</h4>${fuelTypes.map(fuel => `<label class="flex items-center text-sm text-gray-600 mb-1"><input type="checkbox" name="fuel" value="${fuel}" class="filter-change rounded text-[#005A9C] focus:ring-[#005A9C]"/><span class="ml-2">${fuel}</span></label>`).join('')}</div>
                                <div class="mt-4"><h4 class="font-semibold mb-2 text-[#212529]">Brand</h4>${allBrands.map(brand => `<label class="flex items-center text-sm text-gray-600 mb-1"><input type="checkbox" name="brand" value="${brand}" class="filter-change rounded text-[#005A9C] focus:ring-[#005A9C]"/><span class="ml-2">${brand}</span></label>`).join('')}</div>
                                <button id="reset-filters-btn" class="mt-6 w-full text-sm text-[#005A9C] border border-[#005A9C] py-2 rounded-md hover:bg-[#005a9c]/10 transition-colors">Reset Filters</button>
                            </div>
                        </aside>
                        <!-- Results -->
                        <main class="w-full lg:w-3/4">
                            <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-sm">
                                <p id="results-count" class="text-sm text-gray-600"></p>
                                <select id="sort-select" class="filter-change border-gray-300 bg-white text-[#212529] rounded-md shadow-sm text-sm focus:border-[#005A9C] focus:ring-[#005A9C]"><option value="price-asc">Price: Low to High</option><option value="price-desc">Price: High to Low</option><option value="rating">Rating</option></select>
                            </div>
                            <div id="vehicle-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
                        </main>
                    </div>
                </div>
            </div>
        `;
        addListingPageListeners(type);
    };
    
    const renderVehicleDetailPage = (vehicle) => {
        mainContent.innerHTML = `
             <div class="bg-[#F8F9FA] pt-24">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        <!-- Media Column -->
                        <div>
                            <img src="${vehicle.imageUrl}" id="main-vehicle-image" alt="${vehicle.name}" class="w-full rounded-lg shadow-lg object-cover aspect-video" />
                            <div class="mt-4 grid grid-cols-3 sm:grid-cols-4 gap-4">
                                ${vehicle.gallery.map((img, index) => `
                                    <img src="${img}" alt="${vehicle.name} thumbnail ${index + 1}" class="gallery-thumbnail w-full rounded-md cursor-pointer aspect-video object-cover transition-all duration-200 ${img === vehicle.imageUrl ? 'ring-2 ring-offset-2 ring-[#005A9C]' : 'opacity-70 hover:opacity-100'}"/>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Information & Booking Column -->
                        <div>
                            <h1 class="text-3xl font-bold text-[#212529]">${vehicle.name} <span class="text-xl font-normal text-gray-500">${vehicle.year}</span></h1>
                            <div class="flex items-center mt-2 space-x-2">
                               <span class="bg-blue-100 text-[#005A9C] text-xs font-semibold px-2.5 py-0.5 rounded-full">${vehicle.category}</span>
                               <span class="bg-blue-100 text-[#005A9C] text-xs font-semibold px-2.5 py-0.5 rounded-full">${vehicle.transmission}</span>
                               <span class="bg-blue-100 text-[#005A9C] text-xs font-semibold px-2.5 py-0.5 rounded-full">${vehicle.fuel}</span>
                            </div>
                            <div class="flex items-center mt-4">${createStarIcon('w-5 h-5 text-yellow-400')}<span class="text-gray-800 ml-1 font-semibold">${vehicle.rating}</span><span class="text-gray-600 ml-2">(${vehicle.reviews} Reviews)</span></div>
                            <div class="mt-6 border-t border-gray-200 pt-6"><h3 class="text-lg font-semibold text-[#212529]">Key Specifications</h3><div class="mt-4 grid grid-cols-2 gap-4 text-gray-600"><div class="flex items-center"><svg class="w-5 h-5 mr-3 text-[#005A9C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.122-1.28-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.122-1.28.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg> ${vehicle.seats} Seats</div><div class="flex items-center"><svg class="w-5 h-5 mr-3 text-[#005A9C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v4m0 4h.01"></path></svg> ${vehicle.transmission}</div><div class="flex items-center"><svg class="w-5 h-5 mr-3 text-[#005A9C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4h4m-4 0H8m4 10v2m0-2a2 2 0 100-4m0 4h4m-4 0H8"></path></svg> ${vehicle.fuel}</div></div></div>
                            <div class="mt-6 border-t border-gray-200 pt-6"><h3 class="text-lg font-semibold text-[#212529]">Description</h3><p class="mt-2 text-gray-600 leading-relaxed">A great vehicle for your next adventure. This ${vehicle.name} combines style, comfort, and performance. Perfect for city driving or long road trips.</p></div>
                            <div class="mt-8 bg-white p-6 rounded-lg border border-gray-200"><p class="text-3xl font-bold text-[#212529]">₹${vehicle.pricePerDay}<span class="text-lg font-normal text-gray-500"> / day</span></p><div class="mt-4 space-y-4"><div><label class="text-sm font-medium text-gray-700">Pick-up Date & Time</label><input type="datetime-local" class="w-full mt-1 p-2 bg-gray-50 border border-gray-300 text-[#212529] rounded-md focus:ring-[#005A9C] focus:border-[#005A9C]"/></div><div><label class="text-sm font-medium text-gray-700">Drop-off Date & Time</label><input type="datetime-local" class="w-full mt-1 p-2 bg-gray-50 border border-gray-300 text-[#212529] rounded-md focus:ring-[#005A9C] focus:border-[#005A9C]"/></div></div><div class="mt-6 flex justify-between items-center font-semibold"><span class="text-gray-700">Total (for 1 day)</span><span class="text-xl text-[#212529]">₹${vehicle.pricePerDay}</span></div><button class="mt-6 w-full bg-[#F39C12] text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-amber-500 transition-colors duration-300">Book Now</button></div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        addDetailPageListeners();
    };


    // --- EVENT LISTENER ATTACHMENT FUNCTIONS ---
    
    function addHomePageListeners() {
        // Booking form
        let bookingType = 'Cars';
        const carBtn = document.getElementById('booking-type-cars');
        const bikeBtn = document.getElementById('booking-type-bikes');
        carBtn.addEventListener('click', () => {
            bookingType = 'Cars';
            carBtn.classList.add('text-[#005A9C]', 'border-[#005A9C]');
            carBtn.classList.remove('text-gray-500');
            bikeBtn.classList.remove('text-[#005A9C]', 'border-[#005A9C]');
            bikeBtn.classList.add('text-gray-500');
        });
        bikeBtn.addEventListener('click', () => {
            bookingType = 'Bikes';
            bikeBtn.classList.add('text-[#005A9C]', 'border-[#005A9C]');
            bikeBtn.classList.remove('text-gray-500');
            carBtn.classList.remove('text-[#005A9C]', 'border-[#005A9C]');
            carBtn.classList.add('text-gray-500');
        });
        document.getElementById('search-vehicles-btn').addEventListener('click', () => {
            navigateTo('listing', { type: bookingType });
        });

        // Testimonials
        let currentTestimonial = 0;
        const slider = document.getElementById('testimonial-slider');
        document.getElementById('next-testimonial').addEventListener('click', () => {
            currentTestimonial = (currentTestimonial + 1) % mockTestimonials.length;
            slider.style.transform = `translateX(-${currentTestimonial * 100}%)`;
        });
        document.getElementById('prev-testimonial').addEventListener('click', () => {
            currentTestimonial = (currentTestimonial - 1 + mockTestimonials.length) % mockTestimonials.length;
            slider.style.transform = `translateX(-${currentTestimonial * 100}%)`;
        });
    }

    function addListingPageListeners(type) {
        let filters = {
            category: [],
            priceRange: 5000,
            transmission: '',
            fuel: [],
            brand: [],
            sort: 'price-asc',
        };

        const updateResults = () => {
            // Collect filter values
            filters.category = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(el => el.value);
            filters.fuel = Array.from(document.querySelectorAll('input[name="fuel"]:checked')).map(el => el.value);
            filters.brand = Array.from(document.querySelectorAll('input[name="brand"]:checked')).map(el => el.value);
            const transmissionChecked = document.querySelector('input[name="transmission"]:checked');
            filters.transmission = transmissionChecked ? transmissionChecked.value : '';
            filters.priceRange = Number(document.getElementById('priceRange').value);
            filters.sort = document.getElementById('sort-select').value;
            
            // Apply filters
            const vehiclesToShow = mockVehicles.filter(v => v.type === type)
                .filter(v => {
                    const categoryMatch = filters.category.length === 0 || filters.category.includes(v.category);
                    const priceMatch = v.pricePerDay <= filters.priceRange;
                    const transmissionMatch = filters.transmission === '' || v.transmission === filters.transmission;
                    const fuelMatch = filters.fuel.length === 0 || filters.fuel.includes(v.fuel);
                    const brandMatch = filters.brand.length === 0 || filters.brand.includes(v.brand);
                    return categoryMatch && priceMatch && transmissionMatch && fuelMatch && brandMatch;
                })
                .sort((a, b) => {
                    if (filters.sort === 'price-asc') return a.pricePerDay - b.pricePerDay;
                    if (filters.sort === 'price-desc') return b.pricePerDay - a.pricePerDay;
                    if (filters.sort === 'rating') return b.rating - a.rating;
                    return 0;
                });
            
            // Render results
            const vehicleGrid = document.getElementById('vehicle-grid');
            if (vehiclesToShow.length > 0) {
                vehicleGrid.innerHTML = vehiclesToShow.map(createVehicleCardHTML).join('');
            } else {
                vehicleGrid.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-lg shadow-sm"><h3 class="text-xl font-semibold text-[#212529]">No vehicles found</h3><p class="text-gray-600 mt-2">Try adjusting your filters.</p></div>`;
            }
            document.getElementById('results-count').textContent = `Showing ${vehiclesToShow.length} vehicles`;
        };

        document.querySelectorAll('.filter-change').forEach(el => {
            el.addEventListener('change', updateResults);
        });
        
        document.getElementById('priceRange').addEventListener('input', (e) => {
            document.getElementById('price-value').textContent = e.target.value;
        });

        document.getElementById('reset-filters-btn').addEventListener('click', () => {
             document.querySelectorAll('input[type="checkbox"], input[type="radio"]').forEach(el => el.checked = false);
             const priceRange = document.getElementById('priceRange');
             priceRange.value = 5000;
             document.getElementById('price-value').textContent = 5000;
             document.getElementById('sort-select').value = 'price-asc';
             updateResults();
        });

        // Initial render
        updateResults();
    }
    
    function addDetailPageListeners() {
        const mainImage = document.getElementById('main-vehicle-image');
        document.querySelectorAll('.gallery-thumbnail').forEach(thumb => {
            thumb.addEventListener('click', () => {
                // Update main image
                mainImage.src = thumb.src;
                // Update active thumbnail style
                document.querySelectorAll('.gallery-thumbnail').forEach(t => t.classList.remove('ring-2', 'ring-offset-2', 'ring-[#005A9C]'));
                thumb.classList.add('ring-2', 'ring-offset-2', 'ring-[#005A9C]');
            });
        });
    }

    // --- MAIN ROUTING LOGIC ---
    const navigateTo = (page, props = {}) => {
        window.scrollTo(0, 0); // Scroll to top on page change
        
        switch (page) {
            case 'listing':
                renderVehicleListingPage(props.type);
                break;
            case 'detail':
                renderVehicleDetailPage(props.vehicle);
                break;
            // Add cases for 'profile' page if needed
            case 'home':
            default:
                renderHomePage();
                break;
        }
        
        // This is a generic way to re-attach listeners to dynamically added buttons
        // It's important for buttons inside generated content like vehicle cards
        attachDynamicEventListeners();
    };

    // --- MODAL LOGIC ---
    const modalContainer = document.getElementById('modal-container');
    const modalContent = document.getElementById('modal-content');
    const modalBody = document.getElementById('modal-body');

    const openModal = (htmlContent) => {
        modalBody.innerHTML = htmlContent;
        modalContainer.classList.remove('hidden');
    };
    const closeModal = () => {
        modalContainer.classList.add('hidden');
        modalBody.innerHTML = '';
    };

    const loginFormHTML = `
        <div>
            <h2 class="text-2xl font-bold text-center text-[#212529]">Login</h2>
            <form class="mt-6 space-y-4">
                <div><label class="text-sm font-medium text-gray-700">Email</label><input type="email" placeholder="you@example.com" class="w-full mt-1 p-2 bg-gray-100 border border-gray-300 text-[#212529] rounded-md focus:ring-[#F39C12] focus:border-[#F39C12]"/></div>
                <div><label class="text-sm font-medium text-gray-700">Password</label><input type="password" placeholder="••••••••" class="w-full mt-1 p-2 bg-gray-100 border border-gray-300 text-[#212529] rounded-md focus:ring-[#F39C12] focus:border-[#F39C12]"/></div>
                <button class="w-full bg-[#F39C12] text-white py-2 rounded-md font-semibold hover:bg-amber-500 transition-colors">Login</button>
            </form>
        </div>`;
    
    const signupFormHTML = `
        <div>
            <h2 class="text-2xl font-bold text-center text-[#212529]">Sign Up</h2>
            <form class="mt-6 space-y-4">
                <div><label class="text-sm font-medium text-gray-700">Full Name</label><input type="text" placeholder="John Doe" class="w-full mt-1 p-2 bg-gray-100 border border-gray-300 text-[#212529] rounded-md focus:ring-[#F39C12] focus:border-[#F39C12]"/></div>
                <div><label class="text-sm font-medium text-gray-700">Email</label><input type="email" placeholder="you@example.com" class="w-full mt-1 p-2 bg-gray-100 border border-gray-300 text-[#212529] rounded-md focus:ring-[#F39C12] focus:border-[#F39C12]"/></div>
                <div><label class="text-sm font-medium text-gray-700">Password</label><input type="password" placeholder="••••••••" class="w-full mt-1 p-2 bg-gray-100 border border-gray-300 text-[#212529] rounded-md focus:ring-[#F39C12] focus:border-[#F39C12]"/></div>
                <button class="w-full bg-[#F39C12] text-white py-2 rounded-md font-semibold hover:bg-amber-500 transition-colors">Create Account</button>
            </form>
        </div>`;

    document.getElementById('modal-close-btn').addEventListener('click', closeModal);
    modalContainer.addEventListener('click', (e) => {
        if (e.target === modalContainer) closeModal();
    });


    // --- GLOBAL EVENT LISTENERS ---
    
    // Navbar scroll effect
    window.addEventListener('scroll', () => {
        const links = navbar.querySelectorAll('a');
        const buttons = navbar.querySelectorAll('button');
        if (window.scrollY > 10) {
            navbar.classList.add('bg-white', 'shadow-md');
            navbar.classList.remove('bg-transparent');
            links.forEach(l => l.classList.replace('text-white', 'text-[#212529]'));
            buttons.forEach(b => {
                 b.classList.replace('text-white', 'text-[#212529]');
                 if(b.id === 'login-btn-desktop') b.classList.add('hover:bg-gray-100');
            });
        } else {
            navbar.classList.remove('bg-white', 'shadow-md');
            navbar.classList.add('bg-transparent');
            links.forEach(l => l.classList.replace('text-[#212529]', 'text-white'));
            buttons.forEach(b => {
                b.classList.replace('text-[#212529]', 'text-white');
                if(b.id === 'login-btn-desktop') b.classList.remove('hover:bg-gray-100');
            });
        }
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuBtn.addEventListener('click', () => {
        const isOpen = !mobileMenu.classList.contains('hidden');
        mobileMenu.classList.toggle('hidden');
        document.getElementById('menu-icon-open').classList.toggle('hidden', !isOpen);
        document.getElementById('menu-icon-close').classList.toggle('hidden', isOpen);
    });

    // Attach listeners to static elements that open modals
    ['login-btn-desktop', 'login-btn-mobile'].forEach(id => {
        document.getElementById(id).addEventListener('click', () => openModal(loginFormHTML));
    });
    ['signup-btn-desktop', 'signup-btn-mobile'].forEach(id => {
        document.getElementById(id).addEventListener('click', () => openModal(signupFormHTML));
    });
    
    // Attach event listeners to all navigation links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = e.currentTarget.dataset.page;
            const type = e.currentTarget.dataset.type;
            navigateTo(page, { type });
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden'); // Close mobile menu on nav
            }
        });
    });

    // Delegate event listeners for dynamically created content
    function attachDynamicEventListeners() {
        mainContent.addEventListener('click', (e) => {
            const viewDetailsBtn = e.target.closest('.view-details-btn');
            if (viewDetailsBtn) {
                const vehicleId = parseInt(viewDetailsBtn.dataset.vehicleId, 10);
                const vehicle = mockVehicles.find(v => v.id === vehicleId);
                if (vehicle) {
                    navigateTo('detail', { vehicle });
                }
            }
        });
    }

    // --- INITIALIZATION ---
    navigateTo('home');
});
</script>
